name: Setup Docker Buildx and Cache
description: Sets up Docker Buildx and caches Docker layers for the specified app.

inputs:
  app_name:
    description: Name of the application (used for cache key)
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Ensure cache directory exists
      run: mkdir -p /tmp/.buildx-cache
      shell: bash

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ inputs.app_name }}-docker-cache
        restore-keys: |
          ${{ inputs.app_name }}-docker-cache
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3