name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/react/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/fastify/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/opt/${{ vars.APP_NAME || 'webapp-template' }}"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          FRONTEND_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
          BACKEND_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
          PUBLIC_PORT: ${{ vars.PUBLIC_PORT || '8080' }}
          APP_NAME: ${{ vars.APP_NAME || 'webapp-template' }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: FRONTEND_IMAGE,BACKEND_IMAGE,PUBLIC_PORT,APP_NAME
          script: |
            cd /opt/$APP_NAME
            
            # Create/update .env file with image names
            cat > .env << EOF
            FRONTEND_IMAGE=$FRONTEND_IMAGE
            BACKEND_IMAGE=$BACKEND_IMAGE
            PUBLIC_PORT=$PUBLIC_PORT
            EOF
            
            # Pull latest images
            docker pull $FRONTEND_IMAGE
            docker pull $BACKEND_IMAGE
            
            # Stop old containers
            docker compose down || true
            
            # Start new containers
            docker compose up -d
            
            # Wait for health check
            sleep 5
            
            # Verify containers are running
            docker compose ps
