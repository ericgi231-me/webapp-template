services:
  backend:
    build:
      context: .
      dockerfile: packages/fastify/Dockerfile
    image: ${BACKEND_IMAGE:-webapp-template-backend:latest}
    container_name: webapp-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - webapp-network

  frontend:
    build:
      context: .
      dockerfile: packages/react/Dockerfile
    image: ${FRONTEND_IMAGE:-webapp-template-frontend:latest}
    container_name: webapp-frontend
    ports:
      - "${PUBLIC_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - webapp-network

networks:
  webapp-network:
    driver: bridge