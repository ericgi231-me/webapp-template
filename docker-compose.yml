services:
  backend:
    build:
      context: .
      dockerfile: packages/fastify/Dockerfile
    image: ${BACKEND_IMAGE}
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - internal

  frontend:
    build:
      context: .
      dockerfile: packages/react/Dockerfile
    image: ${FRONTEND_IMAGE}
    ports:
      - "${PUBLIC_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      internal:
      web:
        aliases:
          - "${APP_NAME}"

networks:
  internal:
    driver: bridge
  web:
    external: true