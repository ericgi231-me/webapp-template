services:
  frontend:
    image: ${FRONTEND_IMAGE_NAME:-org/frontend}:latest
    cpus: 0.5
    mem_limit: 256m
    build: 
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        - APP_NAME=${APP_NAME}
    environment:
      - APP_NAME=${APP_NAME}
      - NODE_ENV=production
    ports:
      - "${PUBLIC_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    image: ${BACKEND_IMAGE_NAME:-org/backend}:latest
    cpus: 0.5
    mem_limit: 256m
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@database:5432/webapp_db
    depends_on:
      - database
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode===200?0:1)).on('error',() => process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  database:
    image: postgres:15-alpine
    cpus: 0.5
    mem_limit: 256m
    environment:
      - POSTGRES_DB=webapp_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge