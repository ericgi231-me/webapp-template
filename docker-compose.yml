services:
  backend:
    build:
      context: .
      dockerfile: packages/fastify/Dockerfile
    image: ${BACKEND_IMAGE}
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - webapp-network

  frontend:
    build:
      context: .
      dockerfile: packages/react/Dockerfile
    image: ${FRONTEND_IMAGE}
    ports:
      - "${PUBLIC_PORT:-8080}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - webapp-network

networks:
  webapp-network:
    driver: bridge