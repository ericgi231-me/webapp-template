server {
  listen 80;
  server_name _;

  # Serve static files under /${APP_NAME}/
  location /${APP_NAME}/ {
    alias /usr/share/nginx/html/${APP_NAME}/;
    index index.html;
    try_files $uri $uri/ /${APP_NAME}/index.html;
  }

  # Optional redirect root to the app path
  location = / {
    return 302 /${APP_NAME}/;
  }

  location = /${APP_NAME} {
    return 303 /${APP_NAME}/;
  }

  # Proxy api calls (if needed)
  location /api/ {
    proxy_pass http://backend:3001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Cache static assets
  location ~* \.(?:css|js|json|png|jpg|jpeg|svg|gif|ico|wasm)$ {
    alias /usr/share/nginx/html/;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}